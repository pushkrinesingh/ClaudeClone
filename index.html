<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="wrapper">
      <div class="heading">
        <span
          ><i
            class="fa-solid fa-burst"
            style="color: #e67a4b; font-size: 40px"
          ></i
        ></span>
        <h1>Good Afternoon, Pushkrine</h1>
      </div>
      <div class="textarea">
        <input type="text" placeholder="How can i help you today? " />
        <i class="fa-solid fa-arrow-up"></i>
      </div>

      <div class="buttons">
        <button><i class="fa-solid fa-user"></i> Filter By Age</button>
        <button><i class="fa-solid fa-venus-mars"></i> Filter By Gender</button>
        <button><i class="fa-solid fa-tv"></i> Filter By Channel</button>
        <button>
          <i class="fa-solid fa-chart-line"></i> Campaign Performance (Last 7
          days)
        </button>

          <i class="fa-solid fa-bullseye"></i> Optimization Strategies
        </button>
